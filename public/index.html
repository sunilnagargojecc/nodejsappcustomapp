<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
 
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  color: blue; 
  
}

.panel {
  padding: 0 18px;
  display: none;
  overflow: hidden;
}
</style>
</head>
<body>

<h3><center>SENDING SMS FILE TO ICS</center></h3>

<button class="accordion">File Name</button>
<div class="panel">
  <p><input type="text" style="border: 2px solid lightblue; border-radius: 5px;"></p>
</div>

<button class="accordion">Source DE </button>
<div class="panel">
  <p><input type="text" style="border: 2px solid lightblue; border-radius: 5px;"></p>
</div>

<button class="accordion">Sender Name</button>
<div class="panel">
  <p><input type="text" style="border: 2px solid lightblue; border-radius: 5px;"></p>
</div>

<button class="accordion">Message</button>
<div class="panel">
  <p><textarea name="comment" form="usrform" rows="5" col="10" style="border: 2px solid lightblue; border-radius: 5px;">Enter text here...</textarea></p>
  
</div>



<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
	  
    }
  });
}
</script>

</body>
</html>
